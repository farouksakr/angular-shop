<div class="products">
  <div class="product" *ngFor="let product of products">
    <mat-card>
      <h2>{{ product.title }}</h2>
      <p>
        <strong>{{ product.price | currency }}</strong>
      </p>
      <img src="{{ product.image }}" alt="" class="product-image" />
      <button class="btn btn-primary" (click)="AddToCart(product)">
        Add To Cart
      </button>
    </mat-card>
  </div>
</div>
